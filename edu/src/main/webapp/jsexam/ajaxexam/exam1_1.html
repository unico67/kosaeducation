<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>AJAX 통신 테스트</h1>
	<a href="http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/">하이퍼링크로요청</a>
	<hr>
	<button
		onclick="location.href='http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/';">버튼을클릭하여요청</button>
	<hr>
	<button onclick="requestAjax();">버튼을클릭하여요청(AJAX사용)</button>
	<hr>
	<div id="result"></div>
	<script>
		function requestAjax() {
			var req = new XMLHttpRequest();
			req.onload = function () {
				let result = document.getElementById("result");
				let jsonObj = JSON.parse(req.responseText);
				result.innerHTML += "<h3>"+jsonObj.LampScpgmtb.RESULT.MESSAGE+"</H3>";	
				let target = jsonObj.LampScpgmtb.row;				
				for(let i in target) {					
					result.innerHTML += "<h4>"+target[i].PGM_NM+"</H4>";
				}
			}
			req.open("GET", "http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/", true);
			req.send();
		}
	</script>
</body>

</html>
