<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function calc(...p) {
		if(p.length == 0)
			return 0;
		
		var sum = 0;
		for(let i = 0; i < p.length; i++) {
			if(isNaN(p[i])) {
				return "숫자만 전달하세요";
			}
			sum += parseInt(p[i]);
		}		
		return sum;
	}
	
	document.write("<h3>"+calc()+"</h3>");
	document.write("<h3>"+calc(10, 20, '30')+"</h3>");
	document.write("<h3>"+calc(10, '가나다', 20)+"</h3>");
	document.write("<h3>"+calc(1,2,3,4,5)+"</h3>");
	
</script>
</body>
</html>
