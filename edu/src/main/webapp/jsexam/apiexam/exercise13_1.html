<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리 실습</title>
<style type="text/css">
* {
	margin: 0;
}

h1 {
	text-align: center;
	color: #fffcdc;
	text-shadow: 2px 2px 5px #1c92d2, 4px 4px 5px #f2fcfe;
	margin: 30px;
}

div {
	width: 300px;
	border-radius: 10px;
	border: 3px solid #7bc6cc;
	box-shadow: 2px 2px 5px #1c92d2, 4px 4px 5px #f2fcfe;
	text-align: center;
	padding: 10px;
	margin: 30px;
	margin-left: auto;
	margin-right: auto;
}

button {
	font-size: 1em;
	border: 2px solid #7bc6cc;
	border-radius: 10px;
}

img {
	margin: 30px;
	margin: auto;
	display: block;
}
</style>
</head>
<body>
	<h1>이벤트 처리 실습</h1>
	<hr>
	<div>
		<button>맑음</button>
		<button>흐림</button>
		<button>비</button>
	</div>
	<hr>
	<img src="">
</body>
<script type="text/javascript">

	var dom1 = document.getElementsByTagName("body")[0];
	var dom2 = document.getElementsByTagName("img")[0];
	
	function changeImg(e) {

		if (e.target.nodeName === 'BUTTON') {
			
			if (e.target.textContent === '맑음') {
				dom2.src = "/edu/images/sun.png";
			} else if (e.target.textContent === '흐림') {
				dom2.src = "../../images/cloud.png";
			} else {
				dom2.src = "../../images/rain.png";
			}
		}
		
	}

	dom1.addEventListener("click", changeImg);
	
</script>

</html>
