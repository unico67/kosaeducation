<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h2 {
		text-align : center;
	}
	div {
		text-align : center;
	}
	button {
		background-color : white;
		border-color : #0055FF;
		border-radius : 7px;
		padding : 10px;
		width : 60px;
		height : 40px;
	}
	
	h3 {
		text-align : center;
	}
</style>
</head>
<body>
<h2 onclick="location.href='https://ko.wikipedia.org/wiki/구구단'">구구단</h2>
<div>
	<button onclick="gugudan(1);">1단</button>
	<button onclick="gugudan(2);">2단</button>
	<button onclick="gugudan(3);">3단</button>
	<button onclick="gugudan(4);">4단</button>
	<button onclick="gugudan(5);">5단</button>
	<button onclick="gugudan(6);">6단</button>
	<button onclick="gugudan(7);">7단</button>
	<button onclick="gugudan(8);">8단</button>
	<button onclick="gugudan(9);">9단</button>
</div>

<h3></h3>
<script>
	const dom = document.getElementsByTagName("h3")[0];
	function gugudan(num) {
		dom.innerHTML = "";
		for(let i = 1; i <= 9; i++) {
			dom.innerHTML += `${i} * ${num} = ${i*num}</br>`;
		}
	}
</script>
</body>
</html>
