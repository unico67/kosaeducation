<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 모델-고전</h1>
	<hr>
	<button>빨강색</button>
	<button>파랑색</button>
	<button>노랑색</button>
	<hr>
	<h2 id="contents"></h2>	
<script>
const dom = document.getElementsByTagName("h2")[0];

function redWrite() {  
    dom.style.color = "red";
}
function blueWrite() {
    dom.style.color = "blue";
}
function yellowWrite() {
    dom.style.color = "yellow";
}
window.onload = function(){
	const d = new Date();
	const month = d.getMonth()+1;
	const day = d.getDate();
	dom.innerHTML = "<h2>오늘은 "+month+"월 "+day+"일입니다"+"</h2>";
}
const doms = document.getElementsByTagName("button");
doms[0].onclick = redWrite;
doms[1].onclick = blueWrite;
doms[2].onclick = yellowWrite;
</script>
</body>
</html>
