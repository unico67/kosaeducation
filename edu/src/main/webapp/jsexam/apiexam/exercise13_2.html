<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise13</title>
    <style>
        * {
            margin: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 1px 1px 6px lightgray;
        }
        #select-weather {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        #btn-container {
            width: 800px;
            height: 150px;
            text-align: center;
        }
        .btn {
            margin: 0 40px;
            min-width: 100px;
            font-size: 1.2rem;
            padding:10px;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px lightgray;
            background-color: #6495ED;
            color: white;
            cursor: pointer;
        }
        .btn:hover{
            filter: brightness(90%);
        }
        #show-weather {
            text-align: center;
            animation: motion 1s linear 0s infinite alternate;
            margin-top: 0;
        }
        @keyframes motion {
            0% {margin-top: 0px;}
            100% {margin-top: 20px;}
        }
    </style>
</head>
<body>
<header>
    <h1>이벤트 처리 실습</h1>
</header>
<section id="select-weather">
    <div id="btn-container">
        <button class="btn" value="sun">맑음</button>
        <button class="btn" value="cloud">흐림</button>
        <button class="btn" value="rain">비</button>
    </div>
</section>
<section id="show-weather">
    <div id="img-container">
    </div>
</section>
<script>
    function showWeather(e) {
        if (e.target.tagName !== 'BUTTON') {
            return;
        }
        let showWeather = document.getElementById('show-weather');
        showWeather.innerHTML = `<img src="../../images/${e.target.value}.png" />`;
    }

    let btnContainer = document.getElementById('btn-container');
    btnContainer.addEventListener('click', showWeather, true)
</script>
</body>
</html>
