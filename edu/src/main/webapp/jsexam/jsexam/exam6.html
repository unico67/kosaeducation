<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
document.writeln(100 + 200);
document.writeln("100"+200);
document.writeln('100'+'200');
document.writeln("결과 : " + 100+200);
document.writeln("결과 : " + 100*200);

if(100 > 50)
	document.writeln("100 은 50보다 크다");
var number = 10;
if(number % 2 ==0)
	document.writeln(number + "는 짝수");
else 
	document.writeln(number + "는 홀수");
var name;

while (true) {
	name = window.prompt("좋아하는 프로그래밍 언어의 이름을 입력하세요", "javascript");
	if (name == 'javascript') {
		window.alert('자바스크립트를 좋아하시는군요^^');
		console.log("111111111111");
	} else if (name == 'java') {
		window.alert('자바를 좋아하시는군요^^');
		break;
	}
	else if (name == 'c++')
		window.alert('C++를 좋아하시는군요^^');
	else
		window.alert('ㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠ');
} 
var dan, num;

for(dan=1; dan <= 9; dan++) {
	for(num=1; num <= 9; num++) {
		document.write(dan*num+"\t");
	}
	document.writeln();
}

document.writeln((true > false) + "<br>");  
document.writeln((true == 1) + "<br>");  
document.writeln((true === 1) + "<br>"); 
	
</script>
</pre>
</body>
</html>
