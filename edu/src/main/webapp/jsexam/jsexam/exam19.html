<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function closerTest(num) {
	var keep = num;
	return function () { document.write('<h1>' + ++keep + '</h1>');}	
}

var result1 = closerTest(10);
result1();
result1();
</script>
<hr>
<script>
var result2 = closerTest(100);
result2();
result2();
</script>
</body>
</html>
