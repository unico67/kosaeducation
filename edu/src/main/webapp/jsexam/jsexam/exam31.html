<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var d = new Date();
	document.write("<h2>"+d.getFullYear()+"/"+d.getMonth() +"</h2>");
	document.write("<h2>"+d.toLocaleDateString() +"</h2>");
	document.write("<h2>"+d.toLocaleTimeString() +"</h2>");
	document.write("<h2>"+d.getTime() +"</h2>");
	var s = new String("가나다ABC123");
	document.write("<h2>"+ s.charAt(1) +"</h2>");
	document.write("<h2>"+ s.length +"</h2>");
	document.write("<h2>"+ s.substring(1, 4)+"</h2>");
	var n = new Number(123.4477);
	document.write("<h2>"+ n.toFixed(2) +"</h2>");
	document.write("<h2>"+ 999.4599.toFixed(2) +"</h2>");

</script>
</body>
</html>
