<pre>
<script>
function Student(name, korean, math, english, science) {
    this.이름 = name;
    this.국어 = korean;
    this.수학 = math;
    this.영어 = english;
    this.과학 = science;    
}
Student.prototype.toString = function() {
	return this.이름+ " " +
	 this.국어+ " " +
	 this.수학+ " " +
	 this.영어+ " " +
	 this.과학    	
}
Student.prototype.getName = function() {
	 return this.name;
}
var student0 = new Student('홍길동0', 96, 98, 92, 98);
var student1 = new Student('홍길동1', 92, 98, 96, 98);
var student2 = new Student('홍길동2', 76, 96, 94, 90);

document.writeln(student0);
document.writeln(student1);		 
document.writeln(student2);

document.writeln(student0.getName());
document.writeln(student1.getName());		 
document.writeln(student2.getName());
</script>
