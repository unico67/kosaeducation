<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입에 따른 + 연산의 결과</title>
</head>
<body>
	<h1>변수의 선언과 값의 할당에 따른 연산결과</h1>
	<script>
		var v_test;
		window.alert(v_test);
		v_test = 100;
		window.alert(v_test + 200);
		v_test = "100";
		window.alert(v_test + 200);
	</script>
</body>
</html>
