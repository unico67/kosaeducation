<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
function showMessage(value) {
	if (arguments.length != showMessage.length)
		throw new Error('인수의 수가 틀립니다. : ' + arguments.length);
	document.writeln(value);	
}

//showMessage('javascript', 'css3', 'html5');
showMessage('javascript');

</script>
</pre>
</body>
</html>
