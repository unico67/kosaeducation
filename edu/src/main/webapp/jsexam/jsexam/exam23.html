<script>
function Student(name, korean, math, english, science) {
    this.이름 = name;
    this.국어 = korean;
    this.수학 = math;
    this.영어 = english;
    this.과학 = science;    
}
var student0 = new Student('홍길동0', 96, 98, 92, 98);
var student1 = new Student('홍길동1', 92, 98, 96, 98);
var student2 = new Student('홍길동2', 76, 96, 94, 90);

document.writeln(student0.이름+ " " +
				 student0.국어+ " " +
				 student0.수학+ " " +
				 student0.영어+ " " +
				 student0.과학);

document.writeln(student1.이름+ " " +
		 		student1.국어+ " " +
		 		student1.수학+ " " +
		 		student1.영어+ " " +
		 		student1.과학);
		 
document.writeln(student2.이름+ " " +
		 		student2.국어+ " " +
		 		student2.수학+ " " +
		 		student2.영어+ " " +
		 		student2.과학);		

</script>
