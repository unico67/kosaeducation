<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="../util.js"></script>
<script>
// 변수를 선언합니다.
var obj = {
    name: '자바스크립트',
    age: 18,
    kind: '웹앱 개발 스크립트 언어'
};

var jsonStr = JSON.stringify(obj);
writeColor(jsonStr, "red", "h2");

var copy = JSON.parse(jsonStr);

writeColor(copy.name + '\n' + copy.age + '\n' + copy.kind, "blue", "h2");

</script>
</body>
