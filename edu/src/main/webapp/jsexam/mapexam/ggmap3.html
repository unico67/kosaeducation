<!DOCTYPE html>
<html>
  <head>
  	<meta charset='utf-8'>
    <title>Simple Map</title>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy81EbO46BRSnX1DOgg_F84bhsdbku2z4" ></script>
    <style type="text/css">
       #map {
        height: 600px;
        width: 100%; 
      }
    </style>   
  </head>
  <body>
    <h1>구글 지도 출력</h1>
    <hr>
    <div id="map"></div>
     <script>
		const dom = document.getElementById("map");
		if(dom) {
			const latlng = { lat: 37.48650, lng: 127.020600 }
			const map = new google.maps.Map(dom, {
            	center: latlng,
            	zoom: 16
          	});
			const marker = new google.maps.Marker({position: latlng, map: map});
			
			const contentString = "<h3>우리가 학습하는 곳이에요ㅎㅎㅎ<img src='../../images/clover.png' width='20'></h3>";
			
			const infowindow = new google.maps.InfoWindow({
			    content: contentString
			});
			
			marker.addListener('click', function() {
			    infowindow.open(map, marker);
			});
        }     
    </script>
  </body>
</html>
