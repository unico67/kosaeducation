<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul { list-style-type: square; }
</style>
</head>
<body>
<h1>자바스크립트의 논리형</h1>
<hr>
<script>
	document.write("<ul>");
	document.write("<li>"+Boolean(0)+"</li>");
	document.write("<li>"+Boolean(null)+"</li>");
	document.write("<li>"+Boolean(undefined)+"</li>");
	document.write("<li>"+Boolean("")+"</li>");
	document.write("<li>"+Boolean(NaN)+"</li>");
	document.write("</ul>");
</script>
</body>
</html>
