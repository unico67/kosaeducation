<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title> View Favorite Books </title>
<link rel="stylesheet"  href="style-size.css"/>
<link rel="stylesheet"  href="style-layout.css"/>
<link rel="stylesheet"  href="style-presentation.css"/>

<script >
    function view_favorite() {
        let numFavorites = localStorage.numFavorites;
        let dom = document.getElementById("favorite_list");
        for(i=0;i<numFavorites;i++) {
            dom.innerHTML = dom.innerHTML + "<li>" + localStorage[i] + "</li>\n";
        }       
    }
</script>

</head>
<body class="booklist" onload = "view_favorite();">
    <p class="head"> 관심 도서 목록 </p>
    <ol id="favorite_list">
    </ol>
</body>
</html>
