<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            text-align: center;
            margin: auto;
        }

        #weather-header{
            width: 550px;
            height: 150px;
            margin: auto;
            line-height : 150px;
            border-radius : 30px;
            background-image : linear-gradient(to right, red, orange, yellow, green, blue, navy, purple);
            color: white;
        }
        span#weather-header-weather{
            color: blue;
        }

        img {
            width: 200px;
            height: 200px;
            margin: 5px;
            border : 2px solid red;
            box-shadow: 7px 7px 5px pink;
        }

        img:hover {
            opacity: 0.3;

        }



    </style>
</head>
<body>

<div>
    <div id="weather-header">
        <h1><span id="weather-header-weather">날씨</span>의 종류</h1>
    </div>
</div>
<hr>
<div>
        <img src="../images/sun.png">
        <img src="../images/rain.png">
        <img src="../images/cloud.png">
</div>
<div>
    <img src="../images/cloud_sun.png">
    <img src="../images/snow.png">
    <img src="../images/etc.png">
</div>
</body>
</html>
