<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>csslat1</title>
    <style>
        .outer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .inner-box {
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, navy, purple);
        }

        .text-blue {
            color: blue;
        }

        .text-white {
            color: white;
        }

        .weather-container {
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .weather-box {
            width: 23%;
            margin-bottom: 50px;
            padding: 30px;
            display: flex;
            justify-content: center;
            border: solid 1px palevioletred;
            box-shadow: 5px 5px 10px palevioletred;
        }

        .weather-img {
            width: 200px;
            height: 200px;
        }

        .weather-img:hover {
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div class="outer-box">
    <div class="inner-box">
        <span class="text-blue">날씨</span>
        <span class="text-white">의 종류</span>
    </div>
</div>
<hr/>
<div class="weather-container">
    <div class="weather-box">
        <img class="weather-img" src="./../images/sun.png"/>
    </div>
    <div class="weather-box">
        <img class="weather-img" src="./../images/rain.png"/>
    </div>
    <div class="weather-box">
        <img class="weather-img" src="./../images/cloud.png"/>
    </div>
    <div class="weather-box">
        <img class="weather-img" src="./../images/cloud_sun.png"/>
    </div>
    <div class="weather-box">
        <img class="weather-img" src="./../images/snow.png"/>
    </div>
    <div class="weather-box">
        <img class="weather-img" src="./../images/etc.png"/>
    </div>
</div>
</body>
</html>
